<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get Started!</title>
    <link rel="stylelsheet" href="./assets/css/entry-form-style.css"/>

<section class="form">
    <div class="preferences">
        <h2>Groomer Preferences</h2>
            <h3> Fill out the checklist below and have a specialist matched to you!</h3>

        <form>

            <div class="info">

                <label for="first-name">First Name</label>
                <input type="text" placeholder="First" name="first" id="first" class= "form-input"/>
            
                <label for="last-name">Last Name</label>
                <input type="email" placeholder="Last" name="last" id="last" class= "form-input"/>
            
                <label for="email">Email</label>
                <input type="email" placeholder="Email Address" name="email" id="email" class= "form-input"/>
            
                <label for="dog-name">Dog Name</label>
                <input type="text" placeholder="Name" name="name" id="name" class="form-input"/>

                <label for="breed">Dog Breed</label>
                <input type="text" placeholder="Breed" name="breed" id="breed" class="form-input"/>
        
            </div>

        <!--Day of the Week-->

            <div class="day">
            
                <h3>Avaliblity I</h3>

                <input type="radio" name="day-confirm" id="sunday"/>
                <label for="sunday">Sunday</label>
            
                <input type="radio" name="day-confirm" id="monday"/>
                <label for="monday">Monday</label>
            
                <input type="radio" name="day-confirm" id="tuesday"/>
                <label for="tuesday">Tuesday</label>
            
                <input type="radio" name="day-confirm" id="wednesday"/>
                <label for="wednesday">Wednesday</label>
            
                <input type="radio" name="day-confirm" id="thursday"/>
                <label for="thursday">Thursday</label>
            
                <input type="radio" name="day-confirm" id="friday"/>
                <label for="friday">Friday</label>
            
                <input type="radio" name="day-confirm" id="saturday"/>
                <label for="saturday">Saturday</label>
        
            </div>
        
        <!--Time of Day-->

            <div class="time">
            
                <h3>Avaliblity II</h3>

                <input type="radio" name="time-confirm" id="morning"/>
                <label for="morning">Mornings (6am-11am)</label>
            
                <input type="radio" name="time-confirm" id="afternoon"/>
                <label for="afternoon">Afternoons (12pm-5pm)</label>
            
                <input type="radio" name="time-confirm" id="evening"/>
                <label for="evening">Evenings (6pm-10pm)</label>
            
                <input type="radio" name="time-confirm" id="none"/>
                <label for="none">No Preference</label>

            </div>
        
        <!--Gender-->

            <div class="gender">

                <h3>Gender</h3>
    
                <input type="radio" name="gender-confirm" id="male"/>
                <label for="male">Male</label>
            
                <input type="radio" name="gender-confirm" id="female"/>
                <label for="female">Female</label>

            </div>
        
        <!--Additional-->

            <div class="additional">

                <h3>Anything else we should know?</h3>

                <input type="text" placeholder="Tell us all about it!" name="add" id="add" class= "form-input"/>
            
            </div>
        
        </form>

    </div>
</section>

<!--Footer-->

<footer>
    <h2>&copy; 2022 Fetch, Inc.</h2>
</footer>

</head>
